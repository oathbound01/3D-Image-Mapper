<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PCDâ€“Panorama Alignment Tool</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #controls {
      position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.95); padding: 15px; border-radius: 8px;
      font-family: sans-serif; z-index: 10; max-width: 350px;
    }
    #matrixOutput { font-family: monospace; font-size: 0.9em; margin-top: 10px; }
    label { display: block; margin-top: 5px; }
    input[type=number] { width: 120px; }
    button { margin-top: 10px; }
    #pairInfo { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="controls">
    <label>Initial Transform File:
      <input type="file" id="initTransformInput" accept=".json">
    </label>
    <div id="pairInfo"></div>
    <label>Rotate X: <input type="number" value="0" id="rotX" step="1"></label>
    <label>Rotate Y: <input type="number" value="0" id="rotY" step="1"></label>
    <label>Rotate Z: <input type="number" value="0" id="rotZ" step="1"></label>
    <label>Translate X: <input type="number" value="0" step="0.1" id="transX"></label>
    <label>Translate Y: <input type="number" value="0" step="0.1" id="transY"></label>
    <label>Translate Z: <input type="number" value="0" step="0.1" id="transZ"></label>
    <label>Scale: <input type="number" value="1" step="0.1" min="0" id="scale"></label>
    <button id="resetBtn">Reset</button>
    <button id="exportBtn">Export Matrix for This Pair</button>
    <button id="nextPairBtn">Next Pair</button>
    <button id="downloadAllBtn">Download All Alignments</button>
    <div id="matrixOutput"></div>
  </div>
  <script type="module" src="scripts/alignement.js"></script>
</body>
</html>
