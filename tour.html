<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebXR Virtual Tour</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        canvas { 
            display: block; 
        }
        
        #ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }
        
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover:before {
            left: 100%;
        }
        
        #prevBtn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        #prevBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        #nextBtn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        #nextBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #e9ecef !important;
            color: #6c757d !important;
            cursor: not-allowed;
            box-shadow: none !important;
            transform: none !important;
        }
        
        #info {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            padding: 0 10px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            padding: 12px 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            font-size: 14px;
            z-index: 20;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            color: white;
        }

        .back-button::before {
            content: '←';
            margin-right: 8px;
            font-size: 16px;
        }

        /* Toast notification system */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(calc(100% + 40px));
            transition: transform 0.3s ease;
            max-width: 300px;
            word-wrap: break-word;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .toast.info {
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .toast.warning {
            background: linear-gradient(135deg, #ffa726, #fb8c00);
            box-shadow: 0 4px 15px rgba(255, 167, 38, 0.3);
        }

        .toast.error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            #ui {
                bottom: 15px;
                padding: 12px 16px;
                gap: 10px;
            }
            
            button {
                padding: 8px 12px;
                font-size: 12px;
            }
            
            #info {
                font-size: 14px;
            }
            
            .back-button {
                top: 15px;
                left: 15px;
                padding: 10px 14px;
                font-size: 12px;
            }
            
            /* VR button responsive styling */
            button[style*="position: absolute"]:not(.back-button) {
                bottom: 15px !important;
                left: 15px !important;
                padding: 10px 14px !important;
                font-size: 12px !important;
            }
        }
    </style>
</head>
<body>
<a class="back-button" href="/">Back to main menu</a>
<div id="ui">
    <button id="prevBtn">⏪ Previous</button>
    <div id="info">Stop 0 / 0</div>
    <button id="nextBtn">Next ⏩</button>
</div>
<div class="toast" id="toastNotification">Tour started!</div>
<script type="module" src="/src/main.js"></script>
<script>
    // Toast notification script
    function showToast(message, type = 'success') {
        const toast = document.getElementById('toastNotification');
        toast.textContent = message;
        toast.className = `toast show ${type}`;
        
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

    // Example of showing a toast notification
    showToast('Welcome to the WebXR Virtual Tour!', 'info');
</script>
</body>
</html>
